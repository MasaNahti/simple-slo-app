<!-- src/app/app.component.html -->
<mat-toolbar class="toolbar">
    <div (click)="sidenav.toggle()" class="toolbar-logo">
      <img src="/assets/images/ssup-menu.png" class="toolbar-logo">
    </div>
</mat-toolbar>

<mat-sidenav-container >
  <mat-sidenav #sidenav mode="over" class="sidenav" role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">Home</a>
      <a mat-list-item routerLink="/missing-word" (click)="sidenav.close()">Fill in the missing word</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="app-background">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
