<!-- src/app/practice/practice.component.html -->
<div class="container">
    <h1>Slovene Language Practice</h1>
    <p>Fill in the missing word:</p>

    <br>

    <p style="font-size: 1.5em"><strong>{{ sloveneWords.join(' ') + punctuation }}</strong></p>
    <p>{{ hint }}</p>
  
    <br>

    <input (keydown.enter)="checkAnswer()" [(ngModel)]="userInput" placeholder="Enter the missing word" />
    <button (click)="checkAnswer()">Check</button>
</div>
